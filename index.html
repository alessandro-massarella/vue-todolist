<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- /* BOOTSTRAP CSS */ -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- script Vue -->
    <script src="script/vue.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="root">
      <div class="container">
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <img id="booLogo" src="img/logo.png" alt="boolean">
          </div>
        </div>
        <!-- input e button -->
        <div class="row">
          <div class="col d-flex justify-content-center input">
            <input v-model="message" type="text" name="" placeholder="Nuovo ToDo"value="">
            <button @click = "addToArray" type="button" name="button">Aggiungi</button>
          </div>
        </div>
      </div>
        <!-- lista to do  -->
      <div class="container output">
        <div class="row">
          <div class="col d-flex justify-content-center">
            <ul>
              <li v-for= "(toDo, index) in daFareArray">
                {{toDo}}
                <button id="delButton" @click = "removeMessage(index)" type="button" class="btn btn-link"><i class="fa fa-times" aria-hidden="true"></i>
                </button>
              </li>
            </ul>
          </div>
        </div>


      </div>
      </div>
    </div>







    <!-- script js -->
    <script src="script/main.js" charset="utf-8"></script>
  </body>
</html>
